<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Gallery | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Inter', sans-serif;
      background-color: #f2f4f8;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 4/3;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      color: #444;
    }

    .back-link {
      margin-top: 50px;
      display: block;
      text-decoration: none;
      color: #555;
      font-weight: 600;
      text-align: center;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #007bff;
    }
  </style>
</head>

<body>
  <h1>🖼️ 3D Model Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="img/cactus.png" alt="3D Cactus">
      <div class="caption">🌵 Cactus (Blender)</div>
    </div>
    <div class="gallery-item">
      <img src="img/spheal.jpg" alt="3D Spheal">
      <div class="caption">🦭 Spheal (3ds Max)</div>
    </div>
    <div class="gallery-item">
      <img src="img/keyboard.jpg" alt="3D Keyboard">
      <div class="caption">⌨️ Keyboard (3ds Max)</div>
    </div>
    <div class="gallery-item">
      <img src="img/trashcan.jpg" alt="3D Trash Can">
      <div class="caption">🗑️ Trash Can (3ds Max)</div>
    </div>
    <div class="gallery-item">
      <img src="img/build.png" alt="Abandoned Building">
      <div class="caption">🏚️ Abandoned Building (Blender)</div>
    </div>
    <div class="gallery-item">
      <img src="img/printer.png" alt="Printer"> 
      <div class="caption">🖨️ Printer (Blender)</div>
    </div>
    <div class="gallery-item">
      <img src="img/coway.png" alt="Coway"> 
      <div class="caption">💧 Coway (Blender)</div>
    </div>
    <div class="gallery-item">
      <img src="img/drawer.png" alt="Drawer"> 
      <div class="caption">🗄️ Drawer (Blender)</div>
    </div>
    <div class="gallery-item">
      <img src="img/officeDesk.png" alt="oDesk"> 
      <div class="caption">🗃️ Office Desk (Blender)</div>
    </div>
    <div class="gallery-item">
      <img src="img/vividwood.png" alt="vivid"> 
      <div class="caption">🛹 Skateboard (Blender)</div>
    </div>
    <div class="gallery-item">
      <img src="img/cup.png" alt="cup"> 
      <div class="caption">☕ Cup (Maya + UVMapping in Blender)</div>
    </div>
  </div>

  <a href="index.html" class="back-link">&larr; Back to Portfolio</a>
</body>

</html>
