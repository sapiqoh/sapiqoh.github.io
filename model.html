<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Gallery | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Inter', sans-serif;
      background-color: #f2f4f8;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 4/3;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      color: #444;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 50px;
      font-weight: 600;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

    </div>
    <div class="gallery-item">
      <img src="img/keyboard.jpg" alt="3D Keyboard">
      <div class="caption">‚å®Ô∏è Keyboard (3ds Max)</div>
    </div>
    <div class="gallery-item">
      <img src="img/trashcan.jpg" alt="3D Trash Can">
      <div class="caption">üóëÔ∏è Trash Can (3ds Max)</div>

    <div class="gallery-item">
      <img src="img/build.png" alt="Abandoned Building">

</body>

</html>
